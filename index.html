<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>

    <div class="loadingContainer">
        <div class="loadingInitial"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Olá, bom dia! </h1>
            <h3>Vamos ver como está o clima na sua cidade neste momento?</h3>
        </div>
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Digite aqui a sua cidade" autocomplete="off">
            <img class="lupa" src="assets/images/lupa.png">
            
        </div>
        <div class="results">
            <div class="city">--, -- - --</div>
            <div class="temp">
                <div class="temp-titulo">temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
            </div>
            <div class="vento">
                <div class="ventoTitulo">vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="img-1-2">
                    <img class="wind" src="assets/images/windlogo.png">
                    <img class="wind-position" src="assets/images/ventodirection.png" style="transform: rotate(0deg)">
                </div>
            </div>
            <div class="info">
                <div class="feels-like">
                    <div class="feels-like-titulo">sensação térmica</div>
                    <div class="feels-like-info">--<sup>ºC</sup></div>
                </div>
                <div class="temp-max">
                    <div class="temp-max-titulo">máx.</div>
                    <div class="temp-max-info">--<sup>ºC</sup></div>
                </div>
                <div class="temp-min">
                    <div class="temp-min-titulo">min.</div>
                    <div class="temp-min-info">--<sup>ºC</sup></div>
                </div>
            </div>
        </div>
        <div class="aviso">
                <h1></h1>
                <div class="loading"></div>
        </div>
        <footer>©2023 - developed by <a href="https://www.instagram.com/wesleys.7/?hl=pt-br" target="_blank"><em>Wesley Souza</em></a>.</footer>
    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
